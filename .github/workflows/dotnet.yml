name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: write
  issues: write
  pull-requests: write  # Needed to comment on PRs!
  
jobs:
  build:
    # â›” Skip if commit message includes [skip ci]
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test and collect coverage
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: Generate coverage report
      run: reportgenerator -reports:./TestResults/**/coverage.cobertura.xml -targetdir:./CoverageReport -reporttypes:"Html;HtmlSummary;JsonSummary"
    
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport

    - name: Get coverage percentage
      id: coverage
      run: |
          COVERAGE=$(jq '.summary.linecoverage' ./CoverageReport/Summary.json)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
      
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && github.event.pull_request.number != ''
      uses: peter-evans/create-or-update-comment@v4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Test coverage report is generated!
      
            ğŸ“Š **Coverage: ${{ steps.coverage.outputs.coverage }}%** âœ…
            
            ğŸ”— [Download Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
      
            ğŸ“‚ Open the `coverage-report` artifact and view `index.html`.
          edit-mode: replace
          comment-id: coverage-comment
          
    - name: ğŸ› ï¸ Update README coverage badge on merge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ”§ Updating coverage badge in README"
    
        # Read the coverage percentage from the previous step output
        PERCENT=$(printf "%.1f" "${{ steps.coverage.outputs.coverage }}")
    
        # Format the badge using shields.io
        BADGE_URL="https://img.shields.io/badge/Coverage-${PERCENT}%25-brightgreen"
    
        # Check the file exists
        if [ ! -f "README.md" ]; then
          echo "âŒ README.md not found!"
          echo "files in pwd"
          ls -la
          exit 1
        fi
    
        # Replace existing coverage badge (by matching ![Coverage](...) line)
        sed -i -E "s|!\[Coverage\]\(.*\)|![Coverage](${BADGE_URL})|g" README.md
    
        # Git configuration
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
    
        # Commit changes
        git add README.md
        git commit -m "[skip ci] Update coverage badge to ${PERCENT}%" || echo "â„¹ï¸ No changes to commit"
        git push
        
    